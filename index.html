    <script>
        // Ëé∑ÂèñDOMÂÖÉÁ¥†

        let sessionStartTime = new Date();

        // Êí§ÈîÄ/ÊÅ¢Â§çÂäüËÉΩ
        let undoStack = [];

        // Cookie Êìç‰ΩúÂáΩÊï∞
        function setCookie(name, value, days = 7) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // ‰øùÂ≠òÁºñËæëÂô®Êï∞ÊçÆÂà∞Cookie
        function saveToCookie() {
            const editorData = {
                content: textEditor.value,
                pasteCount: pasteCounter,
                deleteCount: deleteCounter,
                lastSaved: new Date().toLocaleString('zh-CN'),
                sessionStart: sessionStartTime.toLocaleString('zh-CN'),
                cursorPosition: textEditor.selectionStart
            };
            setCookie('textEditorData', JSON.stringify(editorData));
            
            // Êõ¥Êñ∞‰øùÂ≠òÊåáÁ§∫Âô®
            lastSaved.textContent = new Date().toLocaleString('zh-CN').substring(5);
            showAutoSaveIndicator();
            
            // Ê∑ªÂä†‰øùÂ≠òÂä®Áîª
            textEditor.classList.add('save-animation');
            setTimeout(() => {
                textEditor.classList.remove('save-animation');
            }, 400);
        }

        // ‰ªéCookieÂä†ËΩΩÊï∞ÊçÆ

            const savedData = getCookie('textEditorData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    textEditor.value = data.content || '';
                    pasteCounter = data.pasteCount || 0;
                    deleteCounter = data.deleteCount || 0;
                    
                    // Êõ¥Êñ∞ÊòæÁ§∫
                    pasteCount.textContent = `Á≤òË¥¥: ${pasteCounter}`;
                    deleteCount.textContent = `Âà†Èô§: ${deleteCounter}`;
                    lastSaved.textContent = data.lastSaved ? data.lastSaved.substring(5) : 'Êú™‰øùÂ≠ò';
                    
                    // ÊÅ¢Â§çÂÖâÊ†á‰ΩçÁΩÆ
                    if (data.cursorPosition !== undefined) {
                        textEditor.setSelectionRange(data.cursorPosition, data.cursorPosition);
                    }
                    
                    updateStats();
                    saveState();
                    
                    // Ê∑ªÂä†Âä†ËΩΩÂä®Áîª
                    textEditor.classList.add('load-animation');
                    setTimeout(() => {
                        textEditor.classList.remove('load-animation');
                    }, 500);
                    
                    showNotification('‚úÖ Â∑≤ÊÅ¢Â§ç‰∏äÊ¨°ÁºñËæëÂÜÖÂÆπ', 'success');
                } catch (e) {
                    showNotification('‚ùå ÊÅ¢Â§çÊï∞ÊçÆÊó∂Âá∫Èîô', 'error');
                }
            } else {
                showNotification('‚ÑπÔ∏è Ê≤°ÊúâÊâæÂà∞‰øùÂ≠òÁöÑÊï∞ÊçÆ', 'warning');
            }
        }

        // ÊòæÁ§∫Ëá™Âä®‰øùÂ≠òÊåáÁ§∫Âô®
        function showAutoSaveIndicator() {
            autoSaveIndicator.classList.add('show');
            setTimeout(() => {
                autoSaveIndicator.classList.remove('show');
            }, 2000);
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Ëá™Âä®‰øùÂ≠òÂäüËÉΩ
        function startAutoSave() {
            autoSaveInterval = setInterval(() => {
                if (textEditor.value.trim() !== '') {
                    autoSaveIndicator.classList.add('saving');
                    setTimeout(() => {
                        saveToCache();
                        autoSaveIndicator.classList.remove('saving');
                    }, 500);
                }
            }, 30000); // ÊØè30ÁßíËá™Âä®‰øùÂ≠ò
        }

        // Êõ¥Êñ∞‰ºöËØùÊó∂Èó¥
        function updateSessionTime() {
            const now = new Date();
            const diff = now - sessionStartTime;
            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            sessionTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ‰øùÂ≠òÁä∂ÊÄÅÂà∞Êí§ÈîÄÊ†à
        function saveState() {
            if (isUndoRedo) return;
            
            const newState = {
                text: textEditor.value,
                selectionStart: textEditor.selectionStart,
                selectionEnd: textEditor.selectionEnd
            };
            
            if (JSON.stringify(newState) !== JSON.stringify(currentState)) {
                undoStack.push(currentState);
                currentState = newState;
                redoStack = [];
                
                if (undoStack.length > 100) {
                    undoStack.shift();
                }
            }
        }

        // Êí§ÈîÄÂäüËÉΩ
        function undo() {
            if (undoStack.length === 0) return;
            
            isUndoRedo = true;
            redoStack.push(currentState);
            currentState = undoStack.pop();
            
            textEditor.value = currentState.text;
            textEditor.setSelectionRange(currentState.selectionStart, currentState.selectionEnd);
            textEditor.focus();
            
            updateStats();
            isUndoRedo = false;
            
            // Êí§ÈîÄÂä®Áîª
            textEditor.classList.add('undo-animation');
            setTimeout(() => {
                textEditor.classList.remove('undo-animation');
            }, 400);
        }

        // ÊÅ¢Â§çÂäüËÉΩ
        function redo() {
            if (redoStack.length === 0) return;
            
            isUndoRedo = true;
            undoStack.push(currentState);
            currentState = redoStack.pop();
            
            textEditor.value = currentState.text;
            textEditor.setSelectionRange(currentState.selectionStart, currentState.selectionEnd);
            textEditor.focus();
            
            updateStats();
            isUndoRedo = false;
            
            // ÈáçÂÅöÂä®Áîª
            textEditor.classList.add('redo-animation');
            setTimeout(() => {
                textEditor.classList.remove('redo-animation');
            }, 400);
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const text = textEditor.value;
            const chars = text.length;
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            const lines = text.split('\n').length;
            
            charCount.textContent = chars;
            wordCount.textContent = words;
            lineCount.textContent = lines;
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°Ôºà‰ª•1000Â≠óÁ¨¶‰∏∫ÁõÆÊ†áÔºâ
            const progress = Math.min((chars / 1000) * 100, 100);
            progressFill.style.width = progress + '%';
            
            // Ê£ÄÊü•Â≠óÊï∞ÈáåÁ®ãÁ¢ë
            checkWordMilestone(words);
        }

        // Ê£ÄÊü•Â≠óÊï∞ÈáåÁ®ãÁ¢ë
        function checkWordMilestone(currentWords) {
            const milestones = [100, 250, 500, 750, 1000, 1500, 2000, 3000, 5000];
            
            for (let milestone of milestones) {
                if (lastWordCount < milestone && currentWords >= milestone) {
                    showNotification(`üéâ ÊÅ≠ÂñúÔºÅÂ∑≤ËææÂà∞ ${milestone} Â≠óÈáåÁ®ãÁ¢ë`, 'success');
                    textEditor.classList.add('word-count-milestone');
                    setTimeout(() => {
                        textEditor.classList.remove('word-count-milestone');
                    }, 600);
                    createParticles();
                    break;
                }
            }
            lastWordCount = currentWords;
        }

        // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                particles.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }

        // Á≤òË¥¥‰∫ã‰ª∂Â§ÑÁêÜ
        textEditor.addEventListener('paste', function(e) {
            saveState();
            
            pasteCounter++;
            pasteCount.textContent = `Á≤òË¥¥: ${pasteCounter}`;
            
            // Á≤òË¥¥Âä®ÁîªÊïàÊûú
            textEditor.classList.add('paste-animation');
            setTimeout(() => {
                textEditor.classList.remove('paste-animation');
            }, 600);
            
            setTimeout(() => {
                updateStats();
                saveState();
                saveToCookie();
            }, 10);
        });

        // Èº†Ê†á‰∫ã‰ª∂Â§ÑÁêÜ
        textEditor.addEventListener('mousedown', function(e) {
            dragStarted = true;
            isDragging = false;
        });

        textEditor.addEventListener('mousemove', function(e) {
            if (dragStarted && !isDragging) {
                isDragging = true;
                dragIndicator.classList.add('show');
            }
        });

        textEditor.addEventListener('mouseup', function(e) {
            if (isDragging) {
                const selectedText = window.getSelection().toString();
                if (selectedText && selectedText.trim().length > 0) {
                    saveState();
                    
                    const start = textEditor.selectionStart;
                    const end = textEditor.selectionEnd;
                    const text = textEditor.value;
                    textEditor.value = text.substring(0, start) + text.substring(end);
                    textEditor.setSelectionRange(start, start);
                    
                    deleteCounter++;
                    deleteCount.textContent = `Âà†Èô§: ${deleteCounter}`;
                    updateStats();
                    saveState();
                    saveToCookie();
                    
                    // Âà†Èô§Âä®Áîª
                    textEditor.classList.add('delete-animation');
                    setTimeout(() => {
                        textEditor.classList.remove('delete-animation');
                    }, 300);
                    
                    textEditor.focus();
                }
                dragIndicator.classList.remove('show');
            }
            dragStarted = false;
            isDragging = false;
        });

        textEditor.addEventListener('mouseleave', function(e) {
            if (isDragging) {
                dragIndicator.classList.remove('show');
            }
            dragStarted = false;
            isDragging = false;
        });

        // ÈîÆÁõòËæìÂÖ•‰∫ã‰ª∂
        textEditor.addEventListener('input', function(e) {
            updateStats();
            saveState();
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
            clearTimeout(typingTimer);
            
            // Ê∑ªÂä†ÊâìÂ≠óÂä®Áîª
            textEditor.classList.add('typing-animation');
            
            // Âª∂Ëøü‰øùÂ≠òÂíåÁßªÈô§Âä®Áîª
            typingTimer = setTimeout(() => {
                saveToCookie();
                textEditor.classList.remove('typing-animation');
            }, 1000);
        });

        // Â∑•ÂÖ∑Ê†èÂäüËÉΩ
        function clearEditor() {
            if (textEditor.value.trim() !== '') {
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÁºñËæëÂô®ÂÜÖÂÆπÂêóÔºü')) {
                    saveState();
                    textEditor.value = '';
                    textEditor.focus();
                    updateStats();
                    saveState();
                    saveToCookie();
                    
                    // Ê∏ÖÁ©∫Âä®Áîª
                    textEditor.classList.add('clear-animation');
                    setTimeout(() => {
                        textEditor.classList.remove('clear-animation');
                    }, 500);
                    
                    showNotification('üóëÔ∏è ÁºñËæëÂô®Â∑≤Ê∏ÖÁ©∫', 'warning');
                }
            }
        }

        function copyAll() {
            textEditor.select();
            document.execCommand('copy');
            textEditor.setSelectionRange(textEditor.value.length, textEditor.value.length);
            showNotification('üìã Â∑≤Â§çÂà∂ÂÖ®ÈÉ®ÂÜÖÂÆπ', 'success');
        }

        function selectAll() {
            textEditor.select();
            showNotification('üîÑ Â∑≤ÈÄâ‰∏≠ÂÖ®ÈÉ®ÂÜÖÂÆπ', 'info');
        }

        function insertTimestamp() {
            saveState();
            const now = new Date();
            const timestamp = now.toLocaleString('zh-CN');
            const cursorPos = textEditor.selectionStart;
            const text = textEditor.value;
            const newText = text.substring(0, cursorPos) + `[${timestamp}] ` + text.substring(cursorPos);
            textEditor.value = newText;
            textEditor.setSelectionRange(cursorPos + timestamp.length + 3, cursorPos + timestamp.length + 3);
            textEditor.focus();
            updateStats();
            saveState();
            saveToCookie();
            
            showNotification('‚è∞ Êó∂Èó¥Êà≥Â∑≤ÊèíÂÖ•', 'success');
        }

        function saveManually() {
            saveToCookie();
            showNotification('üíæ ÊâãÂä®‰øùÂ≠òÊàêÂäü', 'success');
        }

        function exportText() {
            const text = textEditor.value;
            if (text.trim() === '') {
                showNotification('‚ö†Ô∏è Ê≤°ÊúâÂÜÖÂÆπÂèØÂØºÂá∫', 'warning');
                return;
            }
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ÊñáÊú¨ÁºñËæëÂô®_${new Date().toLocaleDateString('zh-CN')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('üì§ ÊñáÊú¨Â∑≤ÂØºÂá∫', 'success');
        }

        // Âø´Êç∑ÈîÆÊîØÊåÅ
        textEditor.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'a':
                        e.preventDefault();
                        selectAll();
                        break;
                    case 'l':
                        e.preventDefault();
                        clearEditor();
                        break;
                    case 'z':
                        e.preventDefault();
                        if (e.shiftKey) {
                            redo();
                        } else {
                            undo();
                        }
                        break;
                    case 'y':
                        e.preventDefault();
                        redo();
                        break;
                    case 's':
                        e.preventDefault();
                        saveManually();
                        break;
                    case 'o':
                        e.preventDefault();
                        loadFromCookie();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportText();
                        break;
                }
            }
        });

        // È°µÈù¢Âç∏ËΩΩÂâç‰øùÂ≠ò
        window.addEventListener('beforeunload', function(e) {
            if (textEditor.value.trim() !== '') {
                saveToCookie();
            }
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂‰øùÂ≠ò
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && textEditor.value.trim() !== '') {
                saveToCookie();
            }
        });

        // ÂàùÂßãÂåñ
        function init() {
            // ËÆæÁΩÆ‰ºöËØùÂºÄÂßãÊó∂Èó¥
            sessionStart.textContent = sessionStartTime.toLocaleString('zh-CN');
            
            // Âä†ËΩΩ‰øùÂ≠òÁöÑÊï∞ÊçÆ
            loadFromCookie();
            
            // ËÆæÁΩÆÂàùÂßãÁä∂ÊÄÅ
            currentState = {
                text: textEditor.value,
                selectionStart: 0,
                selectionEnd: 0
            };
            
            // ÂºÄÂßãËá™Âä®‰øùÂ≠ò
            startAutoSave();
            
            // ÂºÄÂßã‰ºöËØùÊó∂Èó¥Êõ¥Êñ∞
            setInterval(updateSessionTime, 1000);
            
            // ÂàùÂßãÂåñÁªüËÆ°
            updateStats();
            
            // ËÅöÁÑ¶Âà∞ÁºñËæëÂô®
            textEditor.focus();
            
            // ÊòæÁ§∫Ê¨¢ËøéÊ∂àÊÅØ
            setTimeout(() => {
                showNotification('üöÄ Â¢ûÂº∫ÁâàÊñáÊú¨ÁºñËæëÂô®Â∑≤Âä†ËΩΩÂÆåÊàê', 'success');
            }, 1000);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
